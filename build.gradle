ext {
    //general things
    javaVersion = "1.8"
    programVersion = "0.1.8-SNAPSHOT"

    junitVersion = "4.12"
    lombokVersion = "1.16.20"
    mcworldlibVersion = "0.0.1-1.16.4-SNAPSHOT"
    porklibVersion = "0.5.5-SNAPSHOT"
}

compileJava {
    sourceCompatibility = targetCompatibility = "$javaVersion"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    maven {
        name = "DaPorkchop_"
        url = "https://maven.daporkchop.net/"
    }
    mavenCentral()
}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    shade "net.daporkchop.lib:logging:$porklibVersion"

    shade "net.daporkchop:mcworldlib:$mcworldlibVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testCompile "junit:junit:$junitVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
}

jar {
    from {
        configurations.shade.collect {
            it.isDirectory() ? it : zipTree(it)
        }.unique()
    } {
        exclude "META-INF/**"
        exclude sourceSets.main.output.asFileTree.collect {
            return it.getPath().split("java/main/").last()
        }
    }

    manifest {
        attributes "Implementation-Title": "DaPorkchop_",
                "Implementation-Version": version,
                "Main-Class": "net.daporkchop.regionmerger.RegionMerger"
    }
}
